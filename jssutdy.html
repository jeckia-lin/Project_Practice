    <script>
        /* js弱语言，直接var变量就行，不需要指定变量类型
        只有定义的时候才能使用
        可以同时定义多个变量
        不能重新声明已经存在的变量 */
        var a = "string";
        console.log(1.1+3);
        console.log(2);
        console.log(parseInt("123abc"));
        var b = 1;
        console.log(b.toString());
        var c = [1,2,3];
        var d = Array(1,2,3,4);
        console.log(c);
        console.log(d);
        /* 数组：
        var c = [1,2,3];
        var d = Array(1,2,3,4);
        var e = new array(size)
        索引为数字，则为包含的元素；
        索引为非数字，则为属性，不影响长度 */
        /* 数组遍历方式：
        for
        for（var 下标（任意名称）in 数组名）
        foreach（function（element，index）{}) */
        d.forEach(function(element,index){
            console.log(element);
            console.log(index);
        });

        var t = d.indexOf(1);
        console.log(t);

        var m = 20;
        function fn1(num){
            m = 200;
        }
        console.log(m)

        /* 在js 中只有函数作用域
           如果函数中变量前面没有var，怎么默认该变量为全局变量
        */
        console.log("==========")
        if(true){
            var ff=1;
        }
        if(true){
            console.log(ff);
        }
        /* js中有内置对象存在：Array，Date，Math，String */

        var obj = {
            uname:"abc",
            islike: true,
            age:18,
            SayHellow:function(){
                console.log("heloow");
            },
            cats:["puipui","haige"],
            dog:{
                pingzhong:"j",
                age:10,
            }
        };
        console.log(obj);
        /*序列化对象，将对象转换为字符串；
        反序列化对象，将字符串转换为对象，只有对象才可以调用各种.方法，字符串不行。*/
        var str = JSON.stringify(obj);
        console.log(str);
        var obj1 = JSON.parse(str);
        console.log(obj1);
        /* this为全局变量 ，this为当前调用的对象 */
        /* 事件为js核心概念，和页面进行交互
        事件冒泡：事件由底部向顶部传播
        事件捕获：事件从大到小
         */
        /* 事件处理程序：
        1：html事件处理，绑定在标签内
        2: DOM 0 级事件：只能一次，会被覆盖
        3: DOM 2 级处理事件
        addEventListen（事件名，处理事件的函数，事件冒泡（false）或者捕获 一般默认，） */
    </script>
