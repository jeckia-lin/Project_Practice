<body>

    <div class="layui-inline">
        <input type="text" class="layui-input" id="date1">
        <input type="text" class="layui-input" id="date2">
    </div>
    <table id="demo"></table>
    <script>

    <script>
        /* time */
        layui.use("laydate",function(){
            var laydate = layui.laydate;
            laydate.render({    /* render 加载器 */
                elem:"#date1"  /*
                                element ：绑定元素
                                 type:  日期格式（year...） */
            })
        })

        layui.use("laydate",function(){
            var laydate = layui.laydate;
            laydate.render({ 
                elem:"#date2",  /* type:  日期格式（year...） */
                format:"2018-8-10",
                value:"2020-2-25"
            })
        })

        /* page 分页 */
        layui.use("laypage",function(){
            var laypage=layui.laypage;
            laypage .render({ 
                elem:"page",   /* 使用page时候 id 不用加# */
                count:100,
                limit:10, /* 每页限制的数量 */
                groups:20,
                jump:function(obj,first){
                    console.log(obj.curr);
                }
            })
        })

        layui.use("laydate",function(){
            var laydate = layui.laydate;
            laydate.render({ 
                elem:"#date2",  /* type:  日期格式（year...） */
                format:"2018-8-10",
                value:"2020-2-25"
            })
        })

        layui.use("table",function(){
            var table = layui.table;
            table.render({    /* 执行渲染 */
                elem:"#demo",  /* type:  日期格式（year...） */
                url:"user.json",
                cols:[[
                    {field:'id',title:"id"},
                    {field:'name',title:"xingming"},
                    {field:'age',title:"nianling"},
                    {field:'secretIdentity',title:"anquanshibie"},
                    {field:'powers',title:"nengliang"},
                ]],
                page:true ,/* 开启分页 */
                toolbar:"#toolbarDemo"/* 工具栏  */
            })
        })

        /* lay-filter 监听容器  */
        /* 头监听事件：
        table.on("toolbar(demo"),function(obj)) */
    </script>
