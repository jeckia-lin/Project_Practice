<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 预加载事件-->
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            console.log("ready");
            console.log($("#p1"));
        });
    </script>
</head>
<body>
    
    <div id="test" style="cursor:pointer">点击查看名言</div>
    <input id="btntest" type="button" value="点击就可以不用了">
    <hr>
    <button type="button" id="btn1">按钮1</button>
    <button type="button" id="btn2">按钮2</button>
    <button type="button" id="btn3">按钮3</button>
    <button type="button" id="btn4">按钮4</button>
    <script src="jquery-3.6.0.js"></script>  
    <script>
    

        /* 绑定事件
            bind绑定事件：
                为备选元素添加一个或多个事件处理程序，并规定事件发生时运行的函数
                 */
        $("#test").bind("click",function(){
            console.log("世上无难事");
        });
        /* 原生绑定js事件 */
        /* document.getElementById("test").onclick=function(){
            console.log("test....");
        } */
        /* 直接绑定 */
        $("#btntest").click(function(){
            console.log(this);
        })

        $("#btn1").bind("click mouseout",function(){
            console.log("按钮1.。。。");
        })
        /* 为事件绑定不同 */
        $("#btn2").bind("click",function(){
            console.log("按钮二被点击了");
        }).bind("mouseout",function(){
            console.log("按钮二被移开了。。。。");
        });
        /* 直接绑定 */
        $("#btn4").click(function(){
            console.log("按钮4被点击了。。。。");
    
        }).mouseout(function(){
            
            console.log("按钮4被移开了。。。。");

        })
    </script>
</body>
</html>
